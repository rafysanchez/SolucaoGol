<table class="table table-hover table-bordered">
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">{{emp.modelo}}.</td>
    <td (click)="populateForm(emp)">{{emp.quantidadePassageiros}}.</td>
    <td (click)="populateForm(emp)">{{emp.dtCriacao}}.</td>
    <td><button (click)="onDelete(emp.AirplaneId)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
