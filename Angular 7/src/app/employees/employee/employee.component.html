<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="airplaneId" #airplaneId="ngModel" [(ngModel)]="service.formData.airplaneId">
  <!-- <div class="form-group">
    <label>Nome do Avi√£o</label>
    <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required>
    <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required.</div>
  </div> -->
  <div class="form-group">
    <label>Modelo</label>
    <input name="modelo" #modelo="ngModel" [(ngModel)]="service.formData.modelo" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Quantidade de Passageiros</label>
      <input name="quantidadePassageiros" #quantidadePassageiros="ngModel" [(ngModel)]="service.formData.quantidadePassageiros" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>DtCriacao</label>
      <input name="dtCriacao" #dtCriacao="ngModel" [(ngModel)]="service.formData.dtCriacao" class="form-control">
    </div>
    
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Enviar</button>
  </div>
</form>
